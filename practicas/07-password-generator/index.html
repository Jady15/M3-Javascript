<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="generator">
        <div class="password-container">
            <h1>Contraseña...</h1>
        </div>

        <form>
            <label for="input-password-length">Password length:</label>
            <div class="range-container">
                <input type="range" min="1" max="20" id="input-password-length" value="8">
                <h1>8</h1>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" id="uppercase" checked> Mayúsculas
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Números
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> Símbolos
                </label>
            </div>

            <button type="submit">¡Generar!</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
